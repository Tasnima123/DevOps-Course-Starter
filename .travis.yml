language: generic
services:
- docker
- mongodb
before_install:
- docker build --target test --tag my-test-image .
install:
- wget https://releases.hashicorp.com/terraform/"$TF_VERSION"/terraform_"$TF_VERSION"_linux_amd64.zip
- unzip terraform_"$TF_VERSION"_linux_amd64.zip
- sudo mv terraform /usr/local/bin/
- rm terraform_"$TF_VERSION"_linux_amd64.zip
- terraform init
script:
- docker run --env-file .env.test my-test-image tests/int_unit
- docker run -e FLASK_APP=todo_app/app -e FLASK_ENV=development -e SECRET_KEY=secret_key -e FLASK_SKIP_DOTENV=True -e MONGO_COLLECTION=todos -e client_id -e client_secret -e disable_login=False -e redirect_uri -e MONGODB_CONNECTION_STRING my-test-image tests/e2e
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker build --target production --tag $DOCKER_USERNAME/my-test-image:latest .
- terraform apply -var="location=uksouth" -var="client_id=$client_id" -var="client_secret=$client_secret" -auto-approve
deploy:
  provider: script
  script: bash webhook.sh
  on:
    all_branches: true
